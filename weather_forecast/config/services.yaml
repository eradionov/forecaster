# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    api.musement.url: 'https://api.musement.com/api/v3'
    api.weatherapi.url: 'http://api.weatherapi.com/v1'
    api.weatherapi.key: '%env(WEATHER_API_KEY)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Infrastructure\Command\WeatherForecast:
        tags:
            - { name: 'console.command', command: 'app:weather_forecast' }

    App\Application\Serializer\MusementCitySerializer:
        factory: ['@App\Factory\JsonArraySerializerFactory', 'build']

    App\Application\Serializer\MusementCityWeatherForecastDaySerializer:
        factory: ['@App\Application\Factory\MusementCityForecastSerializerFactory', 'build']

    App\Application\Handler\MusementCityApiHandler:
        class: App\Application\Handler\MusementCityApiHandler
        arguments:
            $serializer: '@App\Application\Serializer\MusementCitySerializer'
            $url: '%api.musement.url%'

    App\Application\Handler\MusementCityForecastApiHandler:
        class: App\Application\Handler\MusementCityForecastApiHandler
        arguments:
            $serializer: '@App\Application\Serializer\MusementCityWeatherForecastDaySerializer'
            $url: '%api.weatherapi.url%'

    App\Application\WeatherForecastDetector:
        arguments:
            $key: '%api.weatherapi.key%'
            $notifier: '@logger'

    App\Application\Renderer\ConsoleWeatherForecastRenderer:
        class: App\Application\Renderer\ConsoleWeatherForecastRenderer
        arguments:
            $logger: '@logger'